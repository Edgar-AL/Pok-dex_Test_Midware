<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokédex_Test_Midware</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="pokemon-list-scroll">
        <div id="pokemon-list" class="pokemon-list"></div>
      </div>
    </aside>

    <main class="details">
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search Pokémon..." aria-label="Search Pokémon" />
        <span class="search-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#f87171" width="20" height="20">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-4.35-4.35M10.5 17a6.5 6.5 0 100-13 6.5 6.5 0 000 13z" />
          </svg>
        </span>
      </div>

      <section id="pokemon-details" class="pokemon-details">
        <p>Select a Pokémon from the list.</p>
      </section>
    </main>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
